<!-- `editing`  `completed` -->
<li [class.editing]="editando" [class.completed]="chkComplete.value">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkComplete">
        <label (click)="editar()">{{todo.texto}}</label>
        <button class="destroy" (click)="borrar()"></button>
    </div>
    <input class="edit" type="text" (blur)="terminarEdicion()" [formControl]="txtInput" #inputFisico>
</li>
